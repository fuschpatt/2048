<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    html, body {
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div class="container" id="game-root">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script>
    function getBrowserZoomLevel() {
      return window.devicePixelRatio || 1;
    }
    function applyInverseZoom() {
      const zoom = getBrowserZoomLevel();
      const gameRoot = document.getElementById('game-root');
      if (gameRoot) {
        let scale = 1 / zoom;
        // Si zoom à 100% ou 125%, on agrandit un peu plus le jeu
        if (Math.abs(zoom - 1) < 0.05) {
          scale *= 1.11;
        } else if (Math.abs(zoom - 1.25) < 0.05) {
          scale *= 1.05;
        } else if (Math.abs(zoom - 1.5) < 0.05) {
          scale *= 0.99;
        } else if (Math.abs(zoom - 1.75) < 0.05) {
          scale *= 1.45;
        }
        gameRoot.style.transform = `scale(${scale})`;
        gameRoot.style.transformOrigin = 'top left';
        gameRoot.style.position = 'absolute';
        gameRoot.style.left = '50%';
        // Décalage vers la gauche à 175% de zoom
        if (Math.abs(zoom - 1.75) < 0.05) {
          gameRoot.style.left = '40%';
          // Agrandit le texte du titre 2048
          const title = document.querySelector('h1.title');
          if (title) {
            title.style.fontSize = '45px';
          }
        } else {
          // Remet la taille par défaut si on quitte le zoom 175%
          const title = document.querySelector('h1.title');
          if (title) {
            title.style.fontSize = '';
          }
        }
        // Ajustement dynamique du top pour éviter l'espace vide à 125% et 150% de zoom
        if (Math.abs(zoom - 1.25) < 0.05 || Math.abs(zoom - 1.5) < 0.05 || Math.abs(zoom - 1) < 0.05 || Math.abs(zoom - 1.75) < 0.05 ) {
          gameRoot.style.top = '10px';
        } else {
          gameRoot.style.top = '50px';
        }
        gameRoot.style.marginLeft = `${-gameRoot.offsetWidth / (2 * zoom)}px`;
      }
    }
    window.addEventListener('DOMContentLoaded', applyInverseZoom);
    window.addEventListener('resize', applyInverseZoom);
    // Pour certains navigateurs qui supportent l'événement zoom
    if (window.matchMedia) {
      window.matchMedia('(resolution)').addEventListener('change', applyInverseZoom);
    }
  </script>
</body>
</html>
